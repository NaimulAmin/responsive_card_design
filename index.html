<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css">
    <title>awesome card design</title>
</head>

<body>
    <div class="card">
        <div class="card__container">
            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img/img1.png" alt="card image" class="card__img">
                    <h1 class="card__title">Get Rewards</h1>
                    <p class="card__description">Beautiful Card,this is Rewards</p>
                </div>

                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>

            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img/img2.png" alt="card image" class="card__img">
                    <h1 class="card__title">Get Gifts</h1>
                    <p class="card__description">Beautiful Card,this is Gifts</p>
                </div>

                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>

            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img/img3.png" alt="card image" class="card__img">
                    <h1 class="card__title">Get more </h1>
                    <p class="card__description">Beautiful Card,this is More</p>
                </div>

                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
